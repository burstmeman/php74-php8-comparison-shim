name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t php74-php8-comparison-shim-test .

      - name: Run tests
        run: docker run --rm php74-php8-comparison-shim-test
